<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令介绍</title>
</head>
<body>
<div id="app">
    <a>v-bind： 用于动态绑定HTML属性。</a><br>
    <a :href="url">link</a><br>
    <a>v-model： 用于实现表单元素和Vue实例数据的双向绑定。</a><br>
    <input v-model="message"><br>
    <a>v-for： 用于循环渲染数组或对象的元素。</a><br>
    <ul>
        <li v-for="item in items">{{item}}</li>
    </ul>
    <a>v-if, v-else-if, v-else： 用于条件性地渲染元素。</a><br>
    <p v-if="seen">Now you see me</p>
    <p v-else>Now you don't</p>
    <a>v-show： 用于根据表达式的真假值来显示或隐藏元素。</a><br>
    <p v-show="isVisible">This is shown or hidden</p>

    <button v-on:click="doShow()">Click me</button><br/>
    <button @click="doShow()">Click me</button>

    <div v-cloak>
        {{ message }}
    </div>

    <div v-pre>{{ rawHTML }}</div>

</div>

<script src="../js/vue.global.js"></script>
<script type="text/javascript">
    const vm = Vue.createApp({
        data() {
            return {
                message: "你好！",
                url: "https://unpkg.com/vue@next",
                items: [1, 2, 3, 4],
                seen: false,
                isVisible:false
            }
        },
        methods:{
            doShow:function () {
                this.isVisible=!this.isVisible;
                this.seen=!this.seen;
            }
        }
    }).mount("#app");
</script>
</body>
</html>
