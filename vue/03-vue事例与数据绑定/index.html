<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue程序</title>
</head>
<body>
<div id="app">
    <h1>{{ showInfo() }}</h1>
    <h1>{{text}}</h1>
</div>

<script src="../js/vue.global.js"></script>
<script type="text/javascript">
    // 创建应用程序
    const vm = Vue.createApp({
        // 返回数据对象
        data() {
            return {
                text: '千里之行，始于足下。', // 注意这里的逗号
                author: "------诸葛亮"
            };
        },
        methods: {
            showInfo: function () {
                return this.text + this.author;
            }
        }
    }).mount('#app');
</script>
</body>
</html>
