<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件</title>
</head>
<body>
<div id="app">
    <parent></parent>

    <demo></demo>
</div>

<script src="../js/vue.global.js"></script>
<script type="text/javascript">

    var Child = {
        template: '<h2> 坚持是胜利的终点</h2>'
    }
    var Child2 = {
        template: '<h2> 相信是成功的起点</h2>'
    }

    var Parent = {
        template: `
          <div>
            <h1>局部组件</h1>
            <child></child>
            <child2></child2>
          </div>
        `,
        components: {
            'child': Child,
            'child2': Child2
        }

    }
    const vm = Vue.createApp({
        //局部组件
        components: {
            'parent':Parent
        }
    });

    //全局组件
    vm.component('demo', {
        template: Parent.template
    });

    vm.component('count-button', {
        data() {
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">{{count}}</button>'
    });
    vm.mount('#app');
</script>
</body>
</html>
